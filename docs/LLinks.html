    <style>
        
.last-div-links {
    border: 20px solid transparent; /* Creates space for border */
    border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff); /* Colorful gradient border */
    border-image-slice: 1; /* Applies the gradient to the border */
    background-color: #f4f4f4f6; /* Light background for contrast */
    box-sizing: border-box; /* Ensures border size is included in the element’s total width and height */

}

.last-div-links ul {
    list-style-type: none; /* Remove default list style */
    padding: 0;
    margin: 0;
    max-width: 400px; /* Control the width of the list */
    margin-left: auto;
    margin-right: auto; /* Center the list */
}

.last-div-links ul li {
    position: relative;
    font-size: 1.2rem; /* Increase font size */
    margin: 10px 0; /* Add spacing between items */
    padding-left: 30px; /* Create space for the custom hollow bullet */
}

.last-div-links ul li::before {
    content: none; /* Hollow circle bullet */
    color: #333; /* Bullet color */
    font-size: 1.5rem; /* Bullet size */
    position: absolute;
    left: 0; /* Align the bullet with the left side */
    top: 0;
    transform: translateY(10%); /* Center vertically */
}

.last-div-links ul li a {
    text-decoration: none; /* Remove underline */
    color: #007bff; /* Link color */
    transition: color 0.3s ease; /* Smooth color change on hover */
}

.last-div-links ul li a:hover {
    color: #0056b3; /* Darker color on hover */
}
/* Arabic-specific styles */
html[lang="ar"] .last-div-links ul li {
    padding-left: 0; /* Remove left padding */
    padding-right: 30px; /* Add right padding */
}

html[lang="ar"] .last-div-links ul li::before {
    left: auto; /* Reset left */
    right: 0; /* Move bullet to the right */
}

    </style>

</head>
