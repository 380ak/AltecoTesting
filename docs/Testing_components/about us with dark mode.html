<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niroukh Group - About Us Card</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card-16 {
            width: 100%;
            max-width: 900px;
            background: var(--gradient);
            border-bottom: 5px solid var(--border-color);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        h2 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--border-color);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .card-16 {
                padding: 20px;
            }
        }

        /* Light/Dark Mode Switch Styles */
        .dark-mode-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        label {
            font-size: 18px;
            color: var(--text-color);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Light Theme with Linear Gradient */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg-color: #007BFF;
            --button-text-color: #ffffff;
            --border-color: #007BFF;
            --gradient: linear-gradient(135deg, #dae0e5, #f7f7f7);
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg-color: #007BFF;
            --button-text-color: #ffffff;
            --border-color: #007BFF;
            --gradient: linear-gradient(135deg, #dae0e5, #f7f7f7);
        }

        .dark-mode {
            --bg-color: #1e272e;
            --text-color: #f5f6fa;
            --button-bg-color: #487eb0;
            --button-text-color: #f5f6fa;
            --border-color: #487eb0;
            --gradient: linear-gradient(135deg, #192a56, #2c3e50);
        }
    </style>
</head>
<body class="light-mode">

    <!-- Hero Section -->
    <div class="container">
        <div class="card-16">
            <h2>Get to know Niroukh</h2>
            <p>Niroukh Group is proud to be a trusted name in the market, offering innovative solutions and exceptional service.</p>
            <button>Learn More</button>
        </div>
    </div>

    <!-- About Us Section with Dark Mode Switch -->
    <section class="dark-mode-switch">
        <label for="modeSwitch">Toggle Dark Mode:</label>
        <label class="switch">
            <input type="checkbox" id="modeSwitch" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </section>

    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
